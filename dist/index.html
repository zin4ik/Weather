<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
<link href="/css/main.e64ae7f3a7fdde6619c1.css" rel="stylesheet"></head>
<body>
    <header class="container">
            <nav class="navbar navbar-expand-lg navbar-light opasity-block ">
                    <h1 class="navbar-brand mt-1">Weather Forecast</h1>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                      </form>
                    </div>
                  </nav>
    </header>
    <main class="container">
        <div class="row">
                <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                          Пошук на карті
                </button>
                </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body p-1">
                    <!--Google map-->
                    <div id="map-container-google-3" class="z-depth-1-half map-container-3">
                        <iframe src="https://maps.google.com/maps?q=warsaw&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                            style="border:0" allowfullscreen></iframe>
                    </div>  <!--/Google map-->
                </div> <!--/card-body -->
            </div> <!--/collapse -->
        </div>  <!--/row-->

        <div class="wrapp">
          <div class="sel_country">
              <label for="">Країна</label>
              <select class="country_select">
                  <option disabled="true" selected="selected"> Оберіть Країну</option>
                  <option value="UA" class="country">Україна</option>
                  <option value="PL" class="country">Польша</option>
                  <option value="RU" class="country">Росія</option>
              </select>
              <label for="tags">Місто</label>
              <input type="text" name="city_inpt" value="" id="city_inpt"/>
              <!-- <button id="sort">Від А до Я</button> -->
              <div id="city">
                  <em>You bet!</em>
              </div>
             
          </div>
          <!--/sel_country-->
          <div class="weather_result">
              <div id="weather">weather</div>
          </div>
      </div>
      <!--/wrapp-->
    </main>
   <footer></footer>
  
<script type="text/javascript" src="/js/vendors.e64ae7f3a7fdde6619c1.js"></script><script type="text/javascript" src="/js/main.e64ae7f3a7fdde6619c1.js"></script></body>
</html>
