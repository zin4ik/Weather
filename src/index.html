<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>


</head>

<body>
  <header class="container">
    <div class="row"> 
      <h1 class="logo col-lg-5 col-md-5">Weather Forecast</h1>
      <p class="cityName col-lg-5 col-md-5"></p>
    </div>
   
      
      
  </header>
  <main class="container">
    <div class="row select_city">
        <select class="country_select col-lg-2 col-md-3 border border-primary">
            <option disabled="true" selected="selected"> Оберіть Країну</option>
            <option value="UA" class="country">Україна</option>
            <option value="PL" class="country">Польша</option>
            <option value="RU" class="country">Росія</option>
          </select>
          <input class="city_input col-lg-5 col-md-5 border border-primary" id="city_inpt" type="search" placeholder="Search" aria-label="Search">

    </div>
    <div class="row flex" id="city_block">
      <div id="city">
        <em>You bet!</em>
      </div>
    </div>
    <!--/row-->


    <div class="container">
      <!-- block-result-1 -->
      <div class="row weather">
        <div class="weather__list col-lg-12">
          <!-- <div class="date dates__item1 "></div> -->
        </div><!-- /weather__list -->
      </div>
      <div class="row ">
        <table class="col-lg-2 col-md-2 description_table">
            <tbody class="tdody1">
                <tr>
                    <th>Дата</th>
                  </tr>
              <tr class="time">
                <th>Час</th>
              </tr>
              <tr  class="sky">
                <td>Опади:</td>
              </tr>
              <tr class="temp">
                <td>Температура:</td>
              </tr>
              <tr class="pressure">
                <td>Тиск мм.рт.ст:</td>
              </tr>
              <tr class="humidity">
                <td>Вологість:</td>
              </tr>
              <tr class="wind">
                <td>Швидкість вітру:</td>
              </tr>
            </tbody>
          </table>
        <div class="weather_block col-lg-10 col-md-10" id="carusel">
          
          <table class="tables__weather dates__item1_table" id="carusel_block">


          </table>

        </div><!-- /tables__weather -->

      </div>

      <!-- /block-result-2 -->
      <!-- <div class="weather_result">
              <div id="weather">weather</div>
          </div> -->

  </main>

  </footer>



</body>

</html>
